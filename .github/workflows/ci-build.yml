name: Build OIDC Tester

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt6 and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y qt6-base-dev qt6-base-dev-tools cmake build-essential libgl1-mesa-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Package application
      run: |
        cd ${{github.workspace}}/build
        mkdir -p oidc-tester-ubuntu
        cp oidc-tester oidc-tester-ubuntu/
        cp ${{github.workspace}}/README.md oidc-tester-ubuntu/
        cp ${{github.workspace}}/QUICKSTART.md oidc-tester-ubuntu/

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: oidc-tester-ubuntu
        path: ${{github.workspace}}/build/oidc-tester-ubuntu/
        retention-days: 90

